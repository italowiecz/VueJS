<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 v-once>{{title}} </h1>
    <hr>
    <h2>{{dynamicTitle}}</h2>
    <input type="text" v-on:input="changeTitle">
    <hr>
    <p> {{sayHello()}} - <a v-bind:href="link">Google</a></p>
    <hr>
    <p v-html="finishedLink"></p>
  </div>
  <script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
      dynamicTitle: 'Dynamic Hello World!',
      link: 'http://google.com',
      finishedLink: '<a href="http://google.com">Google</a>'
    },
    methods: {
      changeTitle: function(event) {
        this.dynamicTitle = event.target.value;
      },
      sayHello: function(){
        this.title = 'Hello!'
        return this.title;
      }
    }
  });
  </script>
</body>
</html>
