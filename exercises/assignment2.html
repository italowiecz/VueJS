<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment 2</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="exercise">
    <div>
      <button v-on:click="alertMe">Show Alert</button>
    </div>
    <div>
      <input type="text" v-on:keydown="storeData">
      <p>{{ value }}</p>
    </div>
    <div>
      <input type="text" v-on:keydown.enter="storeData">
      <p>{{ value }}</p>
    </div>
  </div>
  <script>
  new Vue({
    el: '#exercise',
    data: {
      value: ''
    },
    methods: {
      alertMe: function(){
        alert("Erro!");
      },
      storeData: function(event){
        this.value = event.target.value;
      }
    }
  });
  </script>
</body>
</html>
